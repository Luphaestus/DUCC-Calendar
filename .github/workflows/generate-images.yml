# .github/workflows/generate-images.yml
name: Generate Weekly Calendar Image

on:
  # Manually trigger from the Actions tab
  workflow_dispatch:
  # Run every Monday at 00:05 UTC (adjust as you like)
  schedule:
    - cron: "5 0 * * MON"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator script
        run: |
          # Ensure output directory exists
          mkdir -p output
          # Run your script. If it currently saves in the repo root,
          # you can either move the file or modify the script to save in ./output
          python main.py
          # Move generated images into output/ (adjust name if needed)
          # If your script already writes "duccWeeklyCalendar-*.png", move them:
          mv duccWeeklyCalendar-*.png output/ || true

      - name: Commit generated images
        if: success()
        run: |
          # Configure git identity for Actions
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add only new or changed PNGs in output/
          git add output/*.png

          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Add weekly calendar image: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
